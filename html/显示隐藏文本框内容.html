<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		input{
			margin: 100px 300px auto;
		}
	</style>
	<body>
		<input type="text" name="" id="" value="" placeholder="手机"  />
	</body>
	<script type="text/javascript">
		var input=document.querySelector('input');
		input.onclick=function(){
			input.placeholder='';
		}
			
		input.onblur=function(){
			input.placeholder='手机';
		}
	</script>
</html>
