<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jQuery/js/jquery.min.js"></script>
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    .contain {
        margin: 200px 500px auto;
    }
    
    .top ul li {
        list-style: none;
        display: inline-block;
        margin-left: 20px;
        font-size: 18px;
        height: 50px;
        line-height: 50px;
        cursor: pointer;
    }
    
    .top ul {
        border: 1px solid rgb(198, 201, 198);
        background-color: rgb(238, 241, 238);
        width: 700px;
        padding-left: 20px;
    }
    
    .footer {
        padding: 10px 20px;
        font-size: 20px;
    }
    
    .color1 {
        background-color: rgb(214, 39, 31);
    }
    
    .item {
        display: none;
    }
</style>

<body>
    <div class="contain">
        <div class="top">
            <ul>
                <li class="color1">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="footer">
            <div class="item" style="display: block;">法第三方士大夫</div>
            <div class="item">都是放松的方式方法</div>
            <div class="item">的范德萨发生的</div>
            <div class="item">第三方斯蒂芬</div>
            <div class="item">水电费胜多负少</div>
        </div>
    </div>

</body>
<script>
    $(function() {
        $('.top li').on('click', function() {
            var index = $(this).index();
            $('.footer .item').eq(index).show();
            $('.footer .item').eq(index).siblings().hide();
            $(this).toggleClass('color1').siblings().removeClass('color1')
        })
    })
</script>

</html>
