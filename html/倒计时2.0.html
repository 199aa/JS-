<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    div {
        width: 40px;
        height: 40px;
        border: 1px solid rgb(48, 51, 48);
        background-color: rgb(48, 51, 48);
        display: inline-block;
        margin-left: 5px;
        color: white;
        text-align: center;
        line-height: 40px;
        margin: 100px auto;
    }
</style>

<body>
    <button type="button" class="btn1">开始计时</button>
    <button type="button" class="btn2">停止计时</button>
    <button type="button" class="btn3">后退</button>

    <div class="hour">1</div>
    <div class="minute">2</div>
    <div class="second">3</div>
</body>
<script>
    var hour = document.querySelector('.hour');
    var minute = document.querySelector('.minute');
    var second = document.querySelector('.second');
    var inputDate = new Date('2022-9-12 23:00:00')
    cutDown();

    function cutDown() {
        var nowDate = new Date();
        timer = (inputDate - nowDate) / 1000;
        var h = parseInt(timer / 60 / 60 % 60);
        var m = parseInt(timer / 60 % 60);
        var s = parseInt(timer % 60);
        var h = h < 10 ? '0' + h : h;
        hour.innerHTML = h;
        var m = m < 10 ? '0' + m : m;
        minute.innerHTML = m;
        var s = s < 10 ? '0' + s : s;
        second.innerHTML = s;

    }
    var one = setInterval(function() {
            cutDown();
        },
        1000)
</script>

</html>
