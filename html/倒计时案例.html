<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    div {
        width: 40px;
        height: 40px;
        border: 1px solid rgb(48, 51, 48);
        background-color: rgb(48, 51, 48);
        display: inline-block;
        margin-left: 5px;
        color: white;
        text-align: center;
        line-height: 40px;
        margin: 100px auto;
    }
</style>

<body>
    <button type="button" class="btn1">开始计时</button>
    <button type="button" class="btn2">停止计时</button>
    <button type="button" class="btn3">后退</button>

    <div class="hour">1</div>
    <div class="minute">2</div>
    <div class="second">3</div>
</body>
<script type="text/javascript">
    var hour = document.querySelector('.hour');
    var minute = document.querySelector('.minute');
    var second = document.querySelector('.second');
    var one = null;
    cutDown();
    var one = setInterval(cutDown, 1000)
    var inputDate = +new Date('2022-8-13 20:00:00');

    function cutDown() {
        var nowDate = +new Date();
        var times = (inputDate - nowDate) / 1000;

        var h = parseInt(times / 60 / 60 % 60);
        var m = parseInt(times / 60 % 60);
        var s = parseInt(times % 60);
        h = h < 10 ? '0' + h : h;
        hour.innerHTML = h;
        m = m < 10 ? '0' + m : m;
        minute.innerHTML = m;
        s = s < 10 ? '0' + s : s;
        second.innerHTML = s;
    }
</script>

</html>
