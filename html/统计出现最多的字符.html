<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr='dadadwaffsgsrb';
		var o={};
		for(var i=0;i<arr.length;i++){
			var newarr=arr.charAt(i);
			if(o[newarr]){
				o[newarr]++;
			}else{
				o[newarr]=1;
			}
			}
		var ch='';
		var max=0;
		for (let k in o) {
			if(o[k]>max){
				max=o[k];
				ch=k;
			}
		}
			console.log('出现次数最多的字符为'+ch+'出现了'+max+'次')
		
		
	</script>
</html>
