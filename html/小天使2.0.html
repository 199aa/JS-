<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/Ajax/js/jquery-1.12.4.min.js"></script>
</head>
<style>
    .angel {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<body>
    <div class="angel">
        <img src="/Ajax/img/angel.gif" alt="">

    </div>

</body>
<script>
    $(function() {
        let timer = null;
        $(document).on('mousemove', (e) => {

            if (timer) {
                return;
            }
            timer = setTimeout(() => {

                $('.angel').css('left', e.pageX + 'px').css('top', e.pageY + "px");
                console.log('ok');
                timer = null
            }, 16)
        })
    })
</script>

</html>
