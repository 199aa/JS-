	<script type="text/javascript">
		var  trs=document.querySelectorAll('#ja tr');
		var   ths=document.querySelectorAll('#ja th input');
		var       all=document.querySelector('#jb');
		for(var i=0;i<trs.length;i++){
			trs[i].onmouseover=function(){
				this.className='bg';
			}
			trs[i].onmouseout=function(){
				this.className='wi';
			}
		
		}
		all.onclick=function(){
			for(var i=0;i<ths.length;i++){
				if(all.checked==false){
					ths[i].checked=false;
				}else{
						ths[i].checked=true;
				}
			}
		}
		for(var i=0;i<ths.length;i++){
			ths[i].onclick=function(){
				if(!ths[i].checked){
					all.checked=false;
				}else{
					all.checked=true;
				}

		}
