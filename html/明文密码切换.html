<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		input{
		
			width: 200px;
		}
		img{
			margin-left: -210px;
			margin-bottom: -17px;
		}
	.IO{
		margin-left: 0px;
	}
	.span{
		color: gray;
	}
	.current{
		color: red;
	}
	.right{
		color: green;
	}
	</style>
	<body>
		<input type="password" name="" /> 
		<span class="">请输入6-16位密码,区分大小写</span>
		<img src="../img/图片/close.png" >
	
		<img   class="IO" src="../img/图片/mess.png" >
	
	</body>
	<script type="text/javascript">
		var img=document.querySelector('img');
		var input=document.querySelector('input');
		var flag=false;
		img.onclick=function(){
			input.type='text';
			img.style.src='url(../img/图片/open.png)';
			if(flag==false){
				img.src='../img/图片/open.png';
				flag=true;
			}else{
				img.src='../img/图片/close.png';
				input.type='password';
				flag=false;
			}
			
		}
		var span=document.querySelector('span');
		input.onblur=function(){
			if(this.value.length<6 ||this.value.length>16){
				span.innerHTML='密码较短,最短可支持6个字符'
				span.className='current';
			}else {
				span.innerHTML='密码正确'
				span.className='right';
			}
		}
	</script>
</html>
